[general]
import = ["~/.config/alacritty/base16-circus-256.toml"]

[cursor.style]
blinking = "Never"

[font]
builtin_box_drawing = true
size = 16.0

[font.normal]
# family = "Hurmit Nerd Font"
# family = "Monofur Nerd Font"
